<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(club.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>

    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>

    <script src="robot.js" type="text/javascript"></script>
    <script src="helper.js" type="text/javascript"></script>

    <script>

      var scene, camera, renderer, effect, ambientLight, light, controls;
      var floor;

      window.onload = function() {


        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        effect = new THREE.AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        // var floorTexture = new THREE.TextureLoader().load( 'board.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        // var floorMaterial = new THREE.MeshBasicMaterial( {
        //   map: floorTexture,
        //   side: THREE.DoubleSide
        // } );
        // floor = new THREE.Mesh( floorGeometry, floorMaterial );
        // floor.position.y = -100;
        // floor.rotateX(-30);
        // scene.add( floor );
        
        robots = []
        for (var i=0; i<6; i++) {
          var robot_x = Math.random() * (200 + 100) - 100;
          var robot_y = Math.random() * (80 - 50) + 50;
          var robot_z = 2*(Math.random() * (200 - 100) + 100);

          if(( robot_x < 140)  && (robot_x >120)) {
            robot_x *=-.3;
          }
          else{
            robot_x *= .5;
          }
          if(( robot_z < 80)  && (robot_x >70)) {
            robot_z *=-.3;
          }
          else{
            robot_z *= .5;
          }   

          robot_x += robot_x;
          
          robot_z +=robot_z;



          r = new Robot(robot_x, robot_y, robot_z);
          r.show(scene);
          robots.push(r); 
          
        }      


        controller = {
          anaglyph: false,

          raise_left_arm: function(){

            for (var o in robots) {

              robots[o].raise_left_arm();
            }

          },
          lower_left_arm: function(){

            for (var o in robots) {

              robots[o].lower_left_arm();
            }

          },
          kick: function(){

            for (var o in robots) {

              robots[o].kick();
            }

          },
          dance: function() {

             var music = document.getElementById('music');
             music.autoplay = true;
             music.load();

             const video = document.getElementById( 'video' );
             const texture = new THREE.VideoTexture( video );
              
             var newfloorMaterial = new THREE.MeshBasicMaterial( {
                map: texture,
                side: THREE.DoubleSide
              } );
             newfloor = new THREE.Mesh( floorGeometry, newfloorMaterial );
             newfloor.position.y = -100;
             newfloor.rotateX(-30);
             scene.add( newfloor );


             video.autoplay = true;
             video.play();
             
            

            for (var o in robots) {

              robots[o].dance();
            }
          }
        }


        
        var gui = new dat.GUI();
        var rendering = gui.addFolder( "Rendering" );
        rendering.add( controller, 'anaglyph' );

        rendering.open();
        var moving = gui.addFolder( "Movement" );
        
        moving.add( controller, "raise_left_arm" );
        moving.add( controller, "lower_left_arm" );
        moving.add( controller, "kick" );
        moving.add( controller, 'dance' );
        
        moving.open(); 
        controls = new THREE.TrackballControls( camera, renderer.domElement );


        animate();


      };

      window.onclick = function(e) {

          if (!e.shiftKey) {

            e.preventDefault();
            return false;
          }

          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(floor);

          if (intersects.length > 0) {

            var new_x = intersects[0].point.x;
            var new_y = intersects[0].point.y + 100;
            var new_z = intersects[0].point.z;

            r = new Robot(new_x, new_y, new_z);
            r.show(scene);
            robots.push(r);          

          }
          

      };

      function animate() {

        requestAnimationFrame( animate );

        for (var o in robots){

          o = robots[o];
          o.onAnimate();
        }

        

        controls.update();

        if (controller.anaglyph) {
            renderer.setClearAlpha(1);
            effect.render( scene, camera );
        } else {
            renderer.setClearAlpha(0);
            renderer.render( scene, camera );
        }
        

      };

    </script>
  </head>
  <body>
    <div style="visibility:hidden">
    <audio id='music'>
      <source src="bensound-moose.mp3">
    </audio>
    </div>
    <div >
    <video id="video"  controls="controls" style="display:none">      
      <source src="back.mp4" type='video/mp4'>
    </video>
    </div>
  </body>
</html>
